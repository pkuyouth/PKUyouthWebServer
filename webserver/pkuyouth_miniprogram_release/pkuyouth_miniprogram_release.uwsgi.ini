[uwsgi]

socket = 127.0.0.1:9005
socket = 127.0.0.1:9006
socket = 127.0.0.1:9007
socket = 127.0.0.1:9008
socket = 127.0.0.1:9009

chmod-socket = 664
chdir = /home/flaskapp
wsgi-file = manage.py
module = manage:pkuyouth_miniprogram_release
callable = pkuyouth_miniprogram_release

