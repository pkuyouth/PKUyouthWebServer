[uwsgi]
socket = 127.0.0.1:9090
socket = 127.0.0.1:9091
socket = 127.0.0.1:9092
socket = 127.0.0.1:9093

chmod-socket = 664
chdir = /home/flaskapp
wsgi-file = /home/flaskapp/manage.py
module = manage:app
callable = app

master = true
uid = root
processes = 4
threads = 2
enable-threads = true

vacuum = true
pidfile = /home/flaskapp/webserver/uwsgi.pid
daemonize = /home/flaskapp/logs/uwsgi.log

async = true

http-timeout = 1200
socket-timeout = 1200
harakiri = 1200
thunder-lock=true
post-buffering=4096
